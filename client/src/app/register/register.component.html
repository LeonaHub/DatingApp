<form #registerForm="ngForm" (ngSubmit)="register()"
autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-floating mb-3">
    <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="model.username" required>
    <label>Username</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" required>
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
